<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather app</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="parent">

      <div id="search">
      <input type="text" id="place" placeholder="Search for a city..." autocomplete="on" autofocus/>
      <button onclick="getLocation()" class="btn"><img height=40px width=40px src="./assets/search.png"></button>
      </div>

      <div class="weather-card">
        <div><img id="iconimg" height=40px width=40px src="./assets/temperature.png"><span id="temp"></span></div>
        <div><img id="iconimg" height=40px width=40px src="./assets/humidity.png"><span id="humidity"></span></div>
        <div id="weather">Condition</div>
        <br>
        <div><img id="iconimg" height=40px width=40px src="./assets/location.png"><span id="city"></span></div>
        <div id="date"></div>
      </div>
      
  </div>
  <script src="./weather.js"></script>
</body>
</html>
